<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>accsstest</title>
	<link rel="stylesheet" href="styles/accsstest.css">
</head>
<body>
	<section id="stage">
		<div class="container">
			<div class="after-login">
				<a class="thumb"><img class="avatar"></a>
				<p class="welcom">
					欢迎回来<br>
					<span class="username"></span>
				</p>
				<p class="notice">
					<span>3</span>
					秒后自动跳转...
				</p>
			</div>
			<div class="form-login">
				<h3>登录</h3>
				<div class="area">
					<label>帐号</label>
					<input name="u_name"></div>
				<div class="area">
					<label>密码</label>
					<input type="password" name="u_pass"></div>
			</div>
			<div class="area-tool">
				<a href="" class="forgot-password">忘记密码</a>
				<a href="" class="reg">注册用户</a>
				<span class="clearfix"></span>
				<a href="javascript:login()" class="btn">登录</a>
			</div>
		</div>
	</section>
	<script src="scripts/accsstest.js"></script>
</body>
</html>
